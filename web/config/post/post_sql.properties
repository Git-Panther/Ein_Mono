selectPost=SELECT P.POST_TYPE,M.MEMBER_CODE,M.MEMBER_NNAME,P.TITLE,P.CONTENT,P.VIEWS_COUNT,P.WRITTEN_DATE FROM POST P JOIN MEMBER M ON (P.WRITER_CODE = M.MEMBER_CODE) WHERE P.POST_CODE=?
selectPostList=SELECT NUM, POST_CODE,VIEWS_COUNT,TITLE,CONT,MEMBER_NNAME,WRITTEN_DATE FROM (SELECT ROWNUM RNUM, Z.* FROM(SELECT TO_NUMBER(SUBSTR(POST_CODE,4)) AS NUM ,P.POST_CODE,P.VIEWS_COUNT,P.TITLE,SUBSTR(P.CONTENT,INSTR(P.CONTENT,'<img'), INSTR(SUBSTR(P.CONTENT,INSTR(P.CONTENT,'<img')),'>')) AS CONT,M.MEMBER_NNAME,P.WRITTEN_DATE FROM POST P JOIN MEMBER M ON (P.WRITER_CODE=M.MEMBER_CODE) WHERE P.POST_TYPE = ? AND P.DELFLAG = 'N' ORDER BY NUM DESC) Z) WHERE RNUM BETWEEN ? AND ? 
selectPostListNonPaging=SELECT MEMBER_NAME, POST_CODE, POST_TYPE, WRITER_CODE, TITLE, CONTENT, VIEWS_COUNT, WRITTEN_DATE, DELFLAG FROM (SELECT ROWNUM AS RNUM, MEMBER_NAME, POST_CODE, POST_TYPE, WRITER_CODE, TITLE, CONTENT, VIEWS_COUNT, WRITTEN_DATE, DELFLAG FROM (SELECT M.MEMBER_NAME, P.POST_CODE, P.POST_TYPE, P.WRITER_CODE, P.TITLE, P.CONTENT, P.VIEWS_COUNT, P.WRITTEN_DATE, P.DELFLAG FROM MEMBER M, POST P WHERE M.MEMBER_CODE = P.WRITER_CODE AND P.POST_TYPE = ? AND P.DELFLAG = 'N' ORDER BY TO_NUMBER(SUBSTR(P.POST_CODE, 4)) DESC))
selectPostListByKeyword=SELECT * FROM (SELECT P2.*, ROWNUM AS RNUM FROM (SELECT * FROM (SELECT P.*, ROWNUM AS PNUM FROM (SELECT * FROM POST_DETAIL WHERE POST_TYPE = ? ORDER BY WRITTEN_DATE DESC) P) WHERE C1) P2 ) WHERE RNUM BETWEEN ? AND ?
selectReplyList=SELECT REPLY_CODE, WRITER_CODE, POST_CODE, REPLY_CONTENT, TO_CHAR(REPLY_DATE, 'YYYY-MM-DD') AS REPLY_DATE, RECCOUNT, WRITER_NAME, WRITER_NNAME FROM REPLY_DETAIL WHERE POST_CODE = ? ORDER BY REPLY_DATE DESC
selectRecentlyPostCode=SELECT POST_CODE FROM POST WHERE WRITTEN_DATE = (SELECT MAX(SUB.WRITTEN_DATE) FROM POST SUB WHERE SUB.WRITER_CODE = ? AND SUB.POST_TYPE = ?)
selectPost=SELECT P.POST_TYPE,M.MEMBER_CODE,M.MEMBER_NNAME,P.TITLE,P.CONTENT,P.VIEWS_COUNT,P.WRITTEN_DATE FROM POST P JOIN MEMBER M ON (P.WRITER_CODE = M.MEMBER_CODE) WHERE P.POST_CODE=?
updatePost=UPDATE POST SET TITLE=? ,CONTENT=? WHERE POST_CODE = ?
insertPost=INSERT INTO POST VALUES (SEQ,?,?,?,?,0,SYSDATE,DEFAULT)
deletePost=UPDATE POST SET DELFLAG = 'Y' WHERE POST_CODE=?
updateVCount=UPDATE POST SET VIEWS_COUNT = VIEWS_COUNT +1  WHERE POST_CODE = ?
selectGalleryPostList=SELECT TO_NUMBER(SUBSTR(POST_CODE,4)) AS NUM ,P.POST_CODE,P.VIEWS_COUNT,P.TITLE,SUBSTR(P.CONTENT,INSTR(P.CONTENT,'<img'), INSTR(SUBSTR(P.CONTENT,INSTR(P.CONTENT,'<img')),'>')) AS CONT,M.MEMBER_NNAME,P.WRITTEN_DATE FROM POST P JOIN MEMBER M ON (P.WRITER_CODE=M.MEMBER_CODE) WHERE P.POST_TYPE = ? AND P.DELFLAG = 'N' ORDER BY NUM DESC
selectBoardTotalCount=SELECT COUNT(*) AS LISTCOUNT FROM POST WHERE DELFLAG != 'Y' AND POST_TYPE=?